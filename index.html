<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-Blocks</title>
    <script src="build.js"></script>
</head>
<body>
<div id="left-view">
    <div id="left-view-top">
        <a-scene embedded>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" scene-panel="name:Box;"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" material="src:url(./assets/img/moon.jpg)" scene-panel="name:Moon;"></a-sphere>
            <a-cylinder position="-0.8 1.25 -3" radius="0.2" height="0.5" material="src:url(./assets/img/soup.jpg)" scene-panel="name:Can;" rotation="0 225 0"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4" scene-panel="name:Ground;type:env;"></a-plane>
            <a-sky color="#ECECEC" radius="100" scene-panel="name:Sky;type:env;" src="./assets/img/galaxy.jpg"></a-sky>
        </a-scene>
    </div>
    <div id="left-view-bottom">
        <ul class="scene-tabs tabs">
            <li class="tab"><a href="#scene-tab-env">World</a></li>
            <li class="tab"><a class="active" href="#scene-tab-obj">Things</a></li>
        </ul>
        <div class="divider"></div>
        <div class="row">
            <div id="scene-tab-env" class="col s12"></div>
            <div id="scene-tab-obj" class="col s12"></div>
        </div>
    </div>
</div>
<div id="right-view">
    <div id="blocklyDiv" style="position: absolute"></div>
</div>
</body>
</html>
